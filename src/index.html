<!doctype html>
<html ng-app="TodoApp">

  <head>
      <title>ToDo</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
      <script src="./assets/todo.js"></script>
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="styles.css">
  </head>

  <body>
      <div ng-controller="TodoCtrl" class="toDoContainer">
          <div class="createTask">
              <form ng-submit="addTodo()" class="form-inline createForm">
                  <!--SUMMARY START-->
                  <div class="form-group">
                      <input type="text" class="form-control" ng-model="todoSummary" size="30" placeholder="New task" ng-click="endEditMode()">
                  </div>
                  <!--SUMMARY END-->
                  <!--PRIORITY START-->
                  <div class="form-group">
                      <select class="form-control priority" name="priority" ng-model="priority" ng-click="endEditMode()">
                          <option value="3">High</option>
                          <option value="2">Medium</option>
                          <option value="1">Low</option>
                      </select>
                  </div>
                  <!--PRIORITY END-->
                  <!--DUE DATE START-->
                  <div class="form-group">
                      <input class="form-control datepicker" type="date" name="dueDate" ng-model="dueDate" placeholder="yyyy-MM-dd" min="2022-04-08" max="2029-12-31" required/>
                  </div>
                  <!--DUE DATE END-->
                  <!--SUBMIT BTN-->
                  <button class="btn btn-default" type="submit">add</button>
                  <!--SUBMIT BTN-->
              </form>
              <span class="tasksLeft">Todo {{remaining()}}/{{todos.length}} [<a href="" ng-click="archive()">clear done tasks</a>]</span>
          </div>
        <!--HADER START-->
        <table class="table table-hover">
          <tr>
              <th>
                  <a href="" ng-click="order('summary')">Summary</a>
                  <span class="sortorder" ng-show="predicate === 'summary'" ng-class="{reverse:reverse}"></span>
              </th>
              <th>
                  <a href="" ng-click="order('priority')">Priority</a>
                  <span class="sortorder" ng-show="predicate === 'priority'" ng-class="{reverse:reverse}"></span>
              </th>
              <th>
                  <a href="" ng-click="order('dueDate')">Due Date</a>
                  <span class="sortorder" ng-show="predicate === 'dueDate'" ng-class="{reverse:reverse}"></span>
              </th>
              <th>
              </th>
          </tr>
          <!--LIST START -->
          <tr ng-repeat="todo in todos | orderBy:predicate:reverse" class="Bg{{todo.priority}}">
              <!--SUMMARY START-->
              <td>
                  <input type="checkbox" class="todoCheckbox" ng-model="todo.done">
                  <span ng-click="edit($event)" class="done-{{todo.done}} todoSummary">{{todo.summary}}</span>
                  <form class="editForm disabled form-inline" ng-submit="editSubmit($event)">
                      <div class="form-group ">
                          <input class="form-control" type="text" size="30" value="{{todo.summary}}" />
                      </div>
                      <button class="btn btn-default" type="submit">save</button>
                  </form>
              </td>
              <!--SUMMARY END-->
              <!--TAG START-->
              <td>
                  <select class="form-control priority" name="priority" ng-model="todo.priority" ng-change="saveToLocalStorage()" ng-click="endEditMode()">
                      <option value="3">High</option>
                      <option value="2">Medium</option>
                      <option value="1">Low</option>
                  </select>
              </td>
              <!--TAG END-->
              <!-- DUE DATE START-->
              <td>
                  <input class="form-control datepicker" type="date" name="dueDate" ng-model="todo.dueDate" placeholder="yyyy-MM-dd" min="2022-04-08" max="2029-12-31" ng-change="saveToLocalStorage()" required ng-click="endEditMode()" />
              </td>
              <!-- DUE DATE END-->
              <!-- REMOVE BTN START-->
              <td>
                  <img ng-click="removeTask()" src="./assets/delete2.png" class="removeBtn" height="30" width="30" alt="">
              </td>
              <!-- REMOVE BTN END-->
          </tr>
          <!--LIST END-->
      </table>
      <!-- TODO END-->
      </div>
  </body>
</html>
